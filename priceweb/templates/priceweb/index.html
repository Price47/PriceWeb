<!DOCTYPE html>
<html lang="en">
<head>

    {%  load static %}
    {%  load staticfiles %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css"

    <link rel="stylesheet" type="text/css"
          href="{% static 'priceweb/animations.css' %}" />

    <link rel="stylesheet" type="text/css"

<body>

</div>

<footer></footer>
