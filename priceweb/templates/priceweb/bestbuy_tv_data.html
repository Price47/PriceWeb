{% extends 'priceweb/index.html' %}

{% load static %}

{% block content %}
<style>





    @-webkit-keyframes best_buy_animation {
        0%   {height:5em;width:5em;background:#447fff}
        100%   {height:4em;width:4em;background:#44ff91}

    }

    /* Standard syntax */
    @keyframes best_buy_animation {
            0%   {height:3em;width:3em;background:#447fff}
            100%   {height:4em;width:4em;background:#44ff91}
    }

    .best-buy-animation{
        width:3em;
        height:3em;
        border-radius: 50px;
        background: #447fff;
        position:absolute;
        -webkit-animation: best_buy_animation 1s linear  0s infinite alternate; /* Safari 4.0 - 8.0 */
        animation: best_buy_animation 1s linear 0s infinite alternate;
    }


</style>

<body onload="getTvData()" style="background: #1a1b1c!important;z-index:2500">

<div id="best_buy_loader" style="position: absolute;width:100%;
        height:100%;background: white;z-index:1500;top:0;left:0">

        <div style="display:block;background: #1a1b1c;margin:auto;text-align: center;padding:25px;">
            <h1 style="color:white">Current Data is being loaded</h1>
        </div>

        <div style="left:45%;top:50%" class="best-buy-animation"></div>
        <div style="left:50%;top:50%" class="best-buy-animation"></div>
        <div style="left:55%;top:50%" class="best-buy-animation"></div>

</div>


<div id="top_3_percentage"
     class="data-chart"
     style="width:50%; height:400px;position: relative; float: left;margin-bottom: 15px;display:none;">
</div>
<div id="top_3_curved_percentage"
     class="data-chart"
     style="width:50%; height:400px;position: relative; float: left;margin-bottom:15px;display:none;">
</div>


<div id="tv_search_results"
     class="data-chart"
     style="width:65%; height:400px;position: relative;float: left;margin-bottom: 15px;display: none">
</div>
<div class="data-chart"
     style="width: 35%;height: 400px;position: relative;float: left;margin-bottom: 15px;display: none">
    <div id="tv_search_results_percentage" style="width: 100%;height:200px;"></div>
    <div id="curved_tv_search_results_percentage" style="width: 100%;height:200px;"></div>
</div>
<div id="rate_search_trend"
     class="data-chart"
     style="width:100%; height:400px;margin-bottom: 15px;position: relative;float:left;display: none;">
</div>
<div id="review_search_trend"
     class="data-chart"
     style="width:100%; height:400px;margin-bottom: 15px;position: relative;float:left;display: none;">
</div>




</body>
{% endblock %}
